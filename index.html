<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      CodePen - Generative UI - Orb Animation [pixi.js] + Frosty Elements ❄️
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Canvas -->
    <canvas class="orb-canvas"></canvas>
    <!-- Overlay -->
    <div class="overlay">
      <!-- Overlay inner wrapper -->
      <div class="overlay__inner no-select">
        <!-- Title -->
        <h1 class="overlay__title">
          Czcionki
          <span class="text-gradient ti-hub">TI Hub</span>.
        </h1>
        <!-- Description -->
        <p class="overlay__description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque
          incidunt consectetur blanditiis expedita, reprehenderit dicta,
          consequatur odio aspernatur.
          <strong>Pozdrawiam gorąco z rodzinką.</strong>
        </p>
        <!-- Buttons -->
        <div class="overlay__btns">
          <button class="overlay__btn overlay__btn--transparent">
            <a href="fonts/sequel/">Sequel</a>
          </button>

          <!-- <button class="overlay__btn overlay__btn--colors">
            <span>Sequel</span>
            <span class="overlay__btn-emoji">🎨</span>
          </button> -->
        </div>
      </div>
    </div>
    <!-- partial -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
